<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    
    <title> Conversor de Moedas </title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Conversor de Moedas</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option> R$ Real Brasileiro </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option> US$ Dólar Americano </option>
                    <option> € Euro </option>
                    <option> Bitcoin </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" type="text" placeholder="R$ 10.000,00">
            </label>

            <button id="button-conversor" type="button">Converter</button>
            <section>
                <div class="currency-container">
                    <img src="./assets/brasil 2.png" alt="bandeira-brasil">
                    <p class="currency-name"> Real </p>
                    <p class="currency-value" id="real-value-text"> R$ 10.000,00</p>

                    <img src="./assets/seta.png" alt="seta">

                    <div class="currency-container">
                        <img src="./assets/estados-unidos.png" id="currency-img" alt="bandeira-pais-conversao">
                        <p class="currency-name" id="currency-name"> Dólar americano</p>
                        <p class="currency-value" id="currency-value-text"> US$ 2.000,00</p>
                    </div>

                </div>

            </section>
        </main>
    </div>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

</body>
<script src="./scripts.js"></script>

</html>
